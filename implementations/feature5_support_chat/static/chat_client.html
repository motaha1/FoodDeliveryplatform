<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .messages { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
        .message { margin-bottom: 10px; padding: 5px; border-radius: 5px; }
        .customer-message { background-color: #e3f2fd; text-align: right; }
        .agent-message { background-color: #f1f8e9; text-align: left; }
        .input-container { display: flex; gap: 10px; }
        .input-container input { flex: 1; padding: 10px; }
        .input-container button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .role-selector { margin-bottom: 10px; }
        .typing { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Support Chat</h1>
        
        <div class="role-selector">
            <label>
                <input type="radio" name="role" value="customer" checked> Customer
            </label>
            <label>
                <input type="radio" name="role" value="agent"> Agent
            </label>
            <input type="text" id="username" placeholder="Enter your username" value="user@example.com">
        </div>
        
        <div id="messages" class="messages"></div>
        <div id="typing-status" class="typing"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div id="status">Connecting...</div>
    </div>

    <script>
        const socket = io();
        let chatId = null;
        let currentRole = 'customer';
        let currentUser = 'user@example.com';
        
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');
        const typingDiv = document.getElementById('typing-status');
        const usernameInput = document.getElementById('username');
        
        // Role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                currentRole = this.value;
                currentUser = usernameInput.value || 'user@example.com';
                
                if (currentRole === 'customer') {
                    // Customer handshake
                    socket.emit('customer_handshake', { user: currentUser });
                } else {
                    // Agent subscribe
                    socket.emit('agent_subscribe', {});
                }
            });
        });
        
        usernameInput.addEventListener('change', function() {
            currentUser = this.value || 'user@example.com';
        });
        
        // Socket events
        socket.on('connect', function() {
            statusDiv.textContent = 'Connected';
            
            // Initial connection based on selected role
            currentUser = usernameInput.value || 'user@example.com';
            if (currentRole === 'customer') {
                socket.emit('customer_handshake', { user: currentUser });
            } else {
                socket.emit('agent_subscribe', {});
            }
        });
        
        socket.on('disconnect', function() {
            statusDiv.textContent = 'Disconnected';
        });
        
        socket.on('customer_chat', function(data) {
            chatId = data.chat_id;
            statusDiv.textContent = `Customer chat ready (ID: ${chatId})`;
            displayHistory(data.history);
        });
        
        socket.on('chats_list', function(data) {
            statusDiv.textContent = `Agent view - ${data.chats.length} chats available`;
            displayChats(data.chats);
        });
        
        socket.on('chat_opened', function(data) {
            chatId = data.chat_id;
            statusDiv.textContent = `Agent opened chat ${chatId}`;
            displayHistory(data.history);
        });
        
        socket.on('message', function(data) {
            addMessage(data.text, data.role, data.user);
        });
        
        socket.on('typing_status', function(data) {
            if (data.users.length > 0) {
                typingDiv.textContent = `${data.users.join(', ')} is typing...`;
            } else {
                typingDiv.textContent = '';
            }
        });
        
        socket.on('new_chat', function(data) {
            if (currentRole === 'agent') {
                statusDiv.textContent = `New chat from ${data.customer} (ID: ${data.chat_id})`;
            }
        });
        
        function displayHistory(history) {
            messagesDiv.innerHTML = '';
            history.forEach(msg => {
                addMessage(msg.text, msg.role, msg.user || 'Unknown');
            });
        }
        
        function displayChats(chats) {
            let chatList = '<h3>Available Chats:</h3>';
            chats.forEach(chat => {
                chatList += `<div onclick="openChat(${chat.chat_id})" style="cursor: pointer; padding: 5px; border: 1px solid #ccc; margin: 5px 0;">
                    Chat ${chat.chat_id} - ${chat.customer}
                </div>`;
            });
            messagesDiv.innerHTML = chatList;
        }
        
        function openChat(id) {
            socket.emit('open_chat', { chat_id: id });
        }
        
        function addMessage(text, role, user) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && chatId) {
                socket.emit('send_message', {
                    chat_id: chatId,
                    text: text,
                    role: currentRole,
                    user: currentUser
                });
                messageInput.value = '';
            }
        }
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Typing indicator
        let typingTimer;
        messageInput.addEventListener('input', function() {
            if (chatId) {
                socket.emit('typing', { chat_id: chatId, user: currentUser, is_typing: true });
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    socket.emit('typing', { chat_id: chatId, user: currentUser, is_typing: false });
                }, 1000);
            }
        });
    </script>
</body>
</html>
